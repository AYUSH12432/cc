<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Slideshow</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            color: #fff;
            margin: 20px;
            cursor: pointer;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none;
        }

        .image-container {
            width: 80%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        img.active {
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="D:\New folder\audio1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h1>HY MUSSU YEH TMHARE LIYE EK CHOTA SA SUPRISE HAI 
    I HOPE TUMHE PASAND AAYEGAðŸ’–</h1>
    <p id="startMessage">Click here! ðŸ’–</p>
    
    <button id="startAudio">Click to Start Music</button>

    <div class="image-container hidden" id="imageContainer">
        <img src="D:\New folder\mussu1.jpg" alt="Picture 1" class="active">
        <img src="D:\New folder\mussu2.jpg" alt="Picture 2">
        <img src="D:\New folder\mussu6.jpg" alt="Picture 3">
        <img src="D:\New folder\mussu4.jpg" alt="Picture 4">
        <img src="D:\New folder\mussu5.jpg" alt="Picture 5">
    </div>

    <script>
        // JavaScript for Slideshow Functionality
        const startMessage = document.getElementById("startMessage");
        const imageContainer = document.getElementById("imageContainer");
        const images = document.querySelectorAll(".image-container img");
        const audioElement = document.getElementById("backgroundMusic");
        let currentIndex = 0;

        // Start the slideshow by clicking the start message
        startMessage.addEventListener("click", () => {
            startMessage.classList.add("hidden");
            imageContainer.classList.remove("hidden");
        });

        // Add click event to images to cycle through them
        images.forEach((img, index) => {
            img.addEventListener("click", () => {
                images[currentIndex].classList.remove("active");
                currentIndex = (currentIndex + 1) % images.length; // Move to next image
                images[currentIndex].classList.add("active");
            });
        });

        // Start the audio when the button is clicked
        document.getElementById("startAudio").addEventListener("click", function() {
            audioElement.play();
        });
    </script>
</body>
</html>
